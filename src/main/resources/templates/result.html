<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>Hi, thx for using our service, get your horoscope</h1>
<!--/*@thymesVar id="ApiResponse" type="ru.sinforge.mywebapplication.Models.HoroscopeModel"*/-->
    <h2>Your lucky color</h2>
    <h3 th:text="${ApiResponse.getColor()}"></h3>

    <h2>Your lucky number</h2>
    <h3 th:text="${ApiResponse.getLuckyNumber()}"></h3>

    <h2>Description for that day</h2>
    <h3 th:text="${ApiResponse.getDescription()}"></h3>

    <h2>Mood</h2>
    <h3 th:text="${ApiResponse.getMood()}"></h3>

    <h2>Lucky Time</h2>
    <h3 th:text="${ApiResponse.luckyTime}"></h3>


    <h2>Are you compatible with</h2>
    <h3 th:text="${ApiResponse.getCompatibility()}"></h3>

</body>
</html>
