<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <header>
            <nav >

                <ul class="nav_bar">
                    <li class="nav-bar-element"><strong>Flower Shop</strong></li>
                    <li class="nav-bar-element"><a href="/">Home</a></li>
                    <li sec:authorize="isAnonymous()" class="nav-bar-element"><a href="/login">Вход</a></li>
                    <li sec:authorize="isAnonymous()" class="nav-bar-element"><a href="/registration">Регистрация</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-bar-element"><a href="/basket"><img src='/static/img/shoppingbasket.png' width="30" height="30" ></a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-bar-element">
                        <form th:action="@{/logout}" method="post">
                            <input type="hidden" name="_csrf" value=" {{_csrf.token}}">
                            <input type="submit" value="Sign Out" class="c-button submit service"/>
                        </form>
                    </li>
                    <li sec:authorize="hasAnyAuthority('Administrator', 'Moderator')" class="nav-bar-element"><a href="/create">Создать цветок</a></li>
                    <li sec:authorize="hasAuthority('Administrator')" class="nav-bar-element"><a href="/userlist">Список пользователей</a></li>

                </ul>
            </nav>
        </header>
        <main class="flower-selection-block">
            <div class="search_params">
                <div>
                    <form method="post" action="/search">
                        <input type="text" name="FlowerName">
                        <h2>Price range</h2>
                        <input type="number" name="min"  value="-1">
                        <input type="number" name="max" value="-1" max="100000">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </div>
            <div class="list-flowers">
                <div th:each="flower : ${FlowerList}">
                    <a th:href="@{/flower(id=${flower.id})}">

                        <!--/*@thymesVar id="FlowerList" type="java.lang.Iterable<ru.sinforge.mywebapplication.Entities.Flower>"*/-->
                        <div class="list-flowers-item" >
                            <div class="list-flowers-item-img">
                                <img th:src="@{'/static/uploads/' + ${flower.getImgName()}}" width="100" height="100">
                            </div>
                            <div class="list-flowers-item-info">
                                <p th:text="${flower.name}" name="name"></p>
                                <p th:text="${flower.price}" name="price"> </p>
                            </div>
                            <br><br><br>
                        </div>
                    </a>
                </div>
            </div>
        </main>



</body>
</html>
